<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2C3E50" />
    <meta name="description" content="Sistema completo de gestão de barbearia com agendamentos online e POS" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Sistema de Gestão de Barbearia</title>
    
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #E67E22;
            --success: #27AE60;
            --background: #ECF0F1;
            --text: #34495E;
            --accent: #3498DB;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --border: #E3E6EA;
        }
        
        [data-theme="dark"] {
            --primary: #34495E;
            --secondary: #F39C12;
            --success: #2ECC71;
            --background: #2C3E50;
            --text: #ECF0F1;
            --accent: #5DADE2;
            --white: #34495E;
            --light-gray: #1A252F;
            --border: #4A5F7A;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <h4>✂️ Sistema de Gestão de Barbearia</h4>
        <p>Carregando...</p>
    </div>
    
    <!-- React App Root -->
    <div id="root" class="app-hidden"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Remove loading screen when React app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                const root = document.getElementById('root');
                
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                if (root) {
                    root.classList.remove('app-hidden');
                }
            }, 1000);
        });
    </script>
</body>
</html>
