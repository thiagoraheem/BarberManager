<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✂️</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2C3E50" />
    <meta name="description" content="Sistema completo de gestão de barbearia com agendamentos online e POS" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Sistema de Gestão de Barbearia</title>
    
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #E67E22;
            --success: #27AE60;
            --background: #ECF0F1;
            --text: #34495E;
            --accent: #3498DB;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --border: #E3E6EA;
        }
        
        [data-theme="dark"] {
            --primary: #34495E;
            --secondary: #F39C12;
            --success: #2ECC71;
            --background: #2C3E50;
            --text: #ECF0F1;
            --accent: #5DADE2;
            --white: #34495E;
            --light-gray: #1A252F;
            --border: #4A5F7A;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .container-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .form-control {
            border: 2px solid var(--border);
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .demo-credentials {
            background-color: var(--light-gray);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .demo-credentials h6 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .demo-credentials ul {
            margin: 0;
            padding-left: 20px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .api-status.online {
            background-color: var(--success);
            color: white;
        }

        .api-status.offline {
            background-color: #E74C3C;
            color: white;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body data-theme="light">
    <div class="theme-toggle" onclick="toggleTheme()" title="Alternar Tema">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <div class="api-status offline" id="api-status">
        <i class="fas fa-circle"></i> Conectando ao servidor...
    </div>

    <div class="container-main">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-cut"></i> Sistema de Gestão</h2>
                <p class="text-muted">Barbearia Profissional</p>
            </div>

            <div id="login-form">
                <form onsubmit="handleLogin(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <div class="demo-credentials">
                    <h6><i class="fas fa-info-circle"></i> Credenciais de Demonstração</h6>
                    <ul>
                        <li><strong>Admin:</strong> admin@barbearia.com / admin123</li>
                        <li><strong>Barbeiro:</strong> barbeiro@barbearia.com / barbeiro123</li>
                        <li><strong>Recepcionista:</strong> recep@barbearia.com / recep123</li>
                    </ul>
                </div>
            </div>

            <div id="dashboard" style="display: none;">
                <h4><i class="fas fa-tachometer-alt"></i> Dashboard</h4>
                <p>Bem-vindo ao Sistema de Gestão de Barbearia!</p>
                
                <div class="row text-center">
                    <div class="col-12 mb-3">
                        <button class="btn btn-outline-primary w-100" onclick="testAPI('/api/dashboard/stats')">
                            <i class="fas fa-chart-bar"></i> Estatísticas
                        </button>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-outline-primary w-100" onclick="testAPI('/api/appointments')">
                            <i class="fas fa-calendar-alt"></i> Agendamentos
                        </button>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-outline-primary w-100" onclick="testAPI('/api/clients')">
                            <i class="fas fa-users"></i> Clientes
                        </button>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-outline-primary w-100" onclick="testAPI('/api/services')">
                            <i class="fas fa-cut"></i> Serviços
                        </button>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-secondary w-100" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>

                <div id="api-response" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let authToken = null;

        // Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('api-status').className = 'api-status online';
                document.getElementById('api-status').innerHTML = '<i class="fas fa-circle"></i> Servidor Online';
            } catch (error) {
                document.getElementById('api-status').className = 'api-status offline';
                document.getElementById('api-status').innerHTML = '<i class="fas fa-circle"></i> Servidor Offline';
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    showAlert('Login realizado com sucesso!', 'success');
                } else {
                    const error = await response.json();
                    showAlert(error.detail || 'Erro no login', 'danger');
                }
            } catch (error) {
                showAlert('Erro de conexão com o servidor', 'danger');
            }
        }

        // Test API endpoint
        async function testAPI(endpoint) {
            if (!authToken) {
                showAlert('Token de acesso não encontrado', 'warning');
                return;
            }

            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                document.getElementById('api-response').style.display = 'block';
                document.getElementById('api-response').innerHTML = `
                    <div class="alert alert-info">
                        <h6>Resposta da API ${endpoint}:</h6>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                showAlert('Erro ao testar API: ' + error.message, 'danger');
            }
        }

        // Logout
        function logout() {
            authToken = null;
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('api-response').style.display = 'none';
            
            showAlert('Logout realizado com sucesso', 'info');
        }

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.login-card').insertBefore(alertDiv, document.querySelector('.login-card').firstChild);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
            setInterval(checkAPIStatus, 30000); // Check every 30 seconds
        });
    </script>
</body>
</html>
